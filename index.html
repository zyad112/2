<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مزيّن النصوص السحري</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>✨ مزيّن النصوص السحري ✨</h1>
    <p>أضف لمسة سحرية وجذابة إلى نصوصك بسهولة!</p>
  </header>

  <main>
    <textarea id="text-input" placeholder="✍️ أدخل النص هنا..." rows="6"></textarea>
    <div class="options">
      <div>
        <label for="font-family">🖋️ اختر الخط:</label>
        <select id="font-family">
          <option value="Cairo">Cairo</option>
          <option value="Arial">Arial</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="Courier New">Courier New</option>
        </select>
      </div>
      <div>
        <label for="font-size">🔠 اختر حجم الخط:</label>
        <input type="number" id="font-size" min="12" max="72" value="16">
      </div>
      <div>
        <label for="color">🎨 اختر اللون:</label>
        <input type="color" id="color" value="#000000">
      </div>
      <div>
        <label for="decoration">✨ اختر الزخرفة:</label>
        <select id="decoration">
          <option value="none">بدون زخرفة</option>
          <option value="shadow">ظل</option>
          <option value="glow">توهج</option>
          <option value="3d">ثلاثي الأبعاد</option>
          <option value="italic">مائل</option>
          <option value="underline">خط تحت النص</option>
          <option value="animated">متحرك</option>
        </select>
      </div>
      <button onclick="decorateText()">✨ زيّن النص</button>
    </div>
    <div id="result"></div>
  </main>

  <footer>
    <p>جميع الحقوق محفوظة © 2024 - مزيّن النصوص السحري</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
